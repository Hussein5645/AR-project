    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            direction: rtl; /* Default to Arabic (RTL) */
        }
        /* Black overlay covering the entire screen */
        .black-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7); /* Black with 70% opacity */
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            z-index: 9999; /* Ensures it's on top of other elements */
        }

        /* Overlay content styling */
        .overlay-content {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.329); /* Slightly visible background for content box */
            border-radius: 8px;
            max-width: 300px;
        }
        .container {
            width: 400px;
            background: #e0e0e0;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .language-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #d6bd73;
            color: #333;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .language-toggle:hover {
            background: #b49a5c;
        }
        /* Additional styling */
        h1 {
            margin-bottom: 20px;
            color: #666;
        }
        .drop-area {
            border: 2px dashed #666;
            border-radius: 10px;
            padding: 40px;
            margin-bottom: 20px;
            background: #fff;
            cursor: pointer;
            transition: background 0.3s;
        }
        .drop-area.dragover {
            background: #f0f0f0;
        }
        .drop-area p {
            color: #666;
        }
        input[type="file"] {
            display: none;
        }
        label {
            display: block;
            margin-top: 10px;
            color: #D6BD73;
            cursor: pointer;
        }
        #uploadButton {
            background: #FFF86B;
            color: #333;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s;
        }
        #uploadButton:hover {
            background: #d7d057;
        }
        .model-key-container {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #status {
            margin-top: 20px;
            font-size: 1.2em;
            color: #666;
        }
        #progressContainer {
            width: 100%;
            background: #ccc;
            border-radius: 5px;
            overflow: hidden;
            display: none;
            margin-top: 20px;
        }
        #progressBar {
            height: 20px;
            width: 0;
            background: #D6BD73;
            border-radius: 5px;
            transition: width 0.3s;
        }
    </style>
</head>
<body>
    <div class="language-toggle" id="languageToggle">English</div>


    <div class="container">
        <h1 id="uploadTitle">ارفع ملف</h1>
        <div class="drop-area" id="dropArea">
            <p id="dragDropText">اسحب و افلت الملف هنا</p>
            <p>او</p>
            <label id="chooseFileLabel" for="fileInput">اختر ملف من الجهاز</label>
            <input type="file" id="fileInput" accept=".glb, .png, .jpg" />
        </div>
        <div class="model-key-container">
            <span class="model-key-label" id="modelKeyLabel">Model Key:</span>
            <input type="text" id="modelKey" readonly placeholder="Model Key will appear here" />
        </div>
        <button id="uploadButton" disabled>أرفع</button>
        <div id="status">---</div>
        <div id="progressContainer">
            <div id="progressBar"></div>
        </div>
    </div>
    <script>

                    private_key: "-----BEGIN PRIVATE KEY-----\nMIIEvgIBADANBgkqhkiG9w0BAQEFAASCBKgwggSkAgEAAoIBAQCX2vCO8UTspLpv\nkDtQovZQzzMRgmUqkTlDrVUVHX1KNECoXVe0951Eylx6GOZFp2scac679NJyJ7MV\nfJiYPGXqq4EfK0onZOXkkJ+lmnSVCkWV80wR2UqnVRPH/fEzCv2pApohJUM795EX\nPORXBNvro7OvlPlsYo/aPy0jyPmdwxitQAHGd7x9OffV7MOf5Qxhqh8Wv04UXSDl\nwMKc85VVGaxHcBhfLPCybom7u9gjZ7cqFoDJ8SmwwV+2JhNKQobWHoCyTJGAGCQ2\nxUG/Tvhf+v+YYPLqu4SZ8Pk8gJycoWAe2CZY4X2vaD6ikuAUISRrIPzynkidORaA\nIApjsgajAgMBAAECggEAQPtPGpQTLwLUxv3c7AY4Sl9IFrOKcBtB+nx3XrhGT5Up\noAKFkCqvsWq5BQSXsXHRi5CZh2PeFDx5zXWKZQbfg/rNH9Xp/w6Vs+fRcU+1mLuT\nCHZa9H5cDFwDQX8hEnsfDg5Pf2SPL1+ixmNnwPcS1vSv5TBmRaOttDJ5sgkEDCZy\nK1qps9a+3UFBkJKW9tMB2D8JQTMVXuhC1BVYxxu1VzfAP0eGue4SeKOSGAChjH6v\nkud6Fs9Cpy+FUeQfdYDMjXp2YAxZLjIJMror7GwcPKcG7CpnakjTvV/TF2QHqjad\npPRO7N6Y0cuYJ9OXVOYKSrsRq6gKL8ScQpF5lOiNsQKBgQDH6K31NstqwR6Jf3H5\nLRS084OYGYNzf5Wjfvv/KRYu0zIdGY+HbfDaZjhJ1Q123nsxARFPSapHLyEwdJt0\n7f7hKNv2XiaycDZJRV+FMY/0Dqyjv2e/AMjZ0rArEWvfC/QZILMwvGrGY0c0oerX\nc2qPPo3ZvRrgt35VXLwrQWyskwKBgQDCdpkBHT/ulSjyeg+AG6XBmGEbxR+Rqfuz\nrOsalBs2qEUoOro49Yk3zlKMyLFHGgcVFif1cEDiHBk/0M6P8OdDYVSGR7oN5101\nJZuyiNNfI0F23HPzcp6zI1gKuB89/Vs/J8nQXtaKBGY20s/CQxI6xzXUFRsR+60I\nxqFYWayXsQKBgQDDcj+xgLL8WndKoumBXoviJjrAWCFmqJRaVup1G2xut1lFjhn/\npINYY5wgw0X4s6fpz0tnI3RxSCjAwSDD/3O0G0iC5KYcywyoMkUjacN+L2KmbZo2\n6cN1A0HtuYind35dmtTWj0AtWh7h3HRH1LWX+uagvPwsO/ot5w6pk7t2NQKBgEb4\nXZLIiAKcsVr9LRcGABKNeDNYV9MjhFborsz+bIggFU0/UaNkCPYy+HGk9P4MA7Ww\nZlju5N8gfh6KKDjkJKK0rNJs7vwQCjZRSWd5BBtelI+6mR6qID0kkwcmd1B6XIjK\nDp9bXVT1khBEE8rEC60j8wM5yK1hep8PTucdox2hAoGBAJOZ897VSZbYq1ckJfX8\nwsk+bOSHWP/r4ClDPfoHPriYB4sWhagMhHU/gq0dlRNbOS3EJrXlPdA2FC9S6OQz\n/IlB21hQBnQDgbtFOQi4mawxUaDrqaVvPIpm6RWQFq+9wdeof41f10yHeBHZo88D\njPFaGGnkLaUUNKHnNqAYWMM6\n-----END PRIVATE KEY-----\n",
                    client_email: "ar-284@printer-440818.iam.gserviceaccount.com",
                    token_uri: "https://oauth2.googleapis.com/token"
                };
                let googleAccessToken = null;
                const DRIVE_SCOPE = "https://www.googleapis.com/auth/drive";
                async function obtainAccessToken(){
                    try {
                        const now = Math.floor(Date.now()/1000);
                        const header = { alg:"RS256", typ:"JWT" };
                        const claim = { iss: serviceAccount.client_email, scope: DRIVE_SCOPE, aud: serviceAccount.token_uri, iat: now, exp: now+3600 };
                        const key = KEYUTIL.getKey(serviceAccount.private_key);
                        const jwt = KJUR.jws.JWS.sign("RS256", JSON.stringify(header), JSON.stringify(claim), key);
                        const body = new URLSearchParams({ grant_type:"urn:ietf:params:oauth:grant-type:jwt-bearer", assertion: jwt });
                        const resp = await fetch(serviceAccount.token_uri,{ method:"POST", headers:{"Content-Type":"application/x-www-form-urlencoded"}, body });
                        const data = await resp.json();
                        if(data.access_token){ googleAccessToken = data.access_token; console.log("Token acquired"); }
                        else { console.error("Token error", data); alert("فشل الحصول على توكن Google Drive."); }
                    } catch(e){ console.error(e); alert("خطأ في التوكن."); }
                }
                window.addEventListener('DOMContentLoaded', obtainAccessToken);
        const MAX_FILE_SIZE = 250 * 1024 * 1024;
        const ALLOWED_EXTENSIONS = [".glb", ".png", ".jpg"];
        const RATE_LIMIT_TIME = 60 * 1000;

        let lastUploadTime = 0;
        let selectedFile = null;
        let isArabic = true;

        // Toggle language function
        document.getElementById("languageToggle").addEventListener("click", () => {
            isArabic = !isArabic;
            document.body.dir = isArabic ? "rtl" : "ltr";
            document.getElementById("languageToggle").textContent = isArabic ? "English" : "عربي";
            document.getElementById("uploadTitle").textContent = isArabic ? "ارفع ملف" : "Upload File";
            document.getElementById("dragDropText").textContent = isArabic ? "اسحب و افلت الملف هنا" : "Drag and drop file here";
            document.getElementById("chooseFileLabel").textContent = isArabic ? "اختر ملف من الجهاز" : "Choose file from device";
            document.getElementById("uploadButton").textContent = isArabic ? "أرفع" : "Upload";
        });

        function handleFile(file) {
            if (file) {
                const fileExtension = "." + file.name.split(".").pop().toLowerCase();
                if (file.size > MAX_FILE_SIZE) {
                    alert(isArabic ? "حجم الملف كبير جدًا، الحد الأقصى هو 250 ميغابايت." : "File is too large. Maximum size is 250MB.");
                    return;
                }
                if (!ALLOWED_EXTENSIONS.includes(fileExtension)) {
                    alert(isArabic ? "نوع الملف غير مدعوم. الملفات المدعومة: .glb, .png, .jpg" : "Invalid file type. Only .glb, .png, and .jpg files are allowed.");
                    return;
                }
                selectedFile = file;
                document.getElementById("uploadButton").disabled = false;
                document.getElementById("status").textContent = isArabic ? `الملف المختار: ${file.name}` : `Selected file: ${file.name}`;
            }
        }

        document.getElementById("fileInput").addEventListener("change", function () {
            handleFile(this.files[0]);
        });
        // Drag-and-drop area events
        const dropArea = document.getElementById("dropArea");
        const uploadButton = document.getElementById("uploadButton");
        const fileStatus = document.getElementById("status");
        const modelKeyField = document.getElementById("modelKey");
        const progressBar = document.getElementById("progressBar");
        const progressContainer = document.getElementById("progressContainer");

        dropArea.addEventListener("dragover", (event) => {
            event.preventDefault();
            dropArea.classList.add("dragover");
        });

        dropArea.addEventListener("dragleave", () => {
            dropArea.classList.remove("dragover");
        });

        dropArea.addEventListener("drop", (event) => {
            event.preventDefault();
            dropArea.classList.remove("dragover");
            const file = event.dataTransfer.files[0];
            handleFile(file);
        });

                // زر الرفع عبر Google Drive (جلسة resumable)
                uploadButton.addEventListener("click", async function(){
                    if(!selectedFile){ alert(isArabic?"لم يتم اختيار ملف.":"No file selected."); return; }
                    if(!googleAccessToken){ alert(isArabic?"لا يوجد توكن.":"No access token."); return; }
                    const currentTime = Date.now();
                    if(currentTime - lastUploadTime < RATE_LIMIT_TIME){ alert(isArabic?"انتظر دقيقة." : "Wait a minute."); return; }
                    lastUploadTime = currentTime;
                    try {
                        const randomCode = generateRandomCode();
                        const fileNameWithCode = `${randomCode}_${selectedFile.name}`;
                        progressContainer.style.display = "block";
                        fileStatus.textContent = isArabic?"بدء جلسة الرفع...":"Starting upload session...";
                        // إنشاء جلسة resumable
                        const meta = { name: fileNameWithCode };
                        const sessionResp = await fetch("https://www.googleapis.com/upload/drive/v3/files?uploadType=resumable", {
                            method:"POST",
                            headers:{
                                Authorization: `Bearer ${googleAccessToken}`,
                                "Content-Type":"application/json; charset=UTF-8",
                                "X-Upload-Content-Type": selectedFile.type,
                                "X-Upload-Content-Length": selectedFile.size
                            },
                            body: JSON.stringify(meta)
                        });
                        if(!sessionResp.ok){ fileStatus.textContent = isArabic?"فشل بدء الجلسة":"Failed to start session"; return; }
                        const uploadUrl = sessionResp.headers.get("Location");
                        if(!uploadUrl){ fileStatus.textContent = isArabic?"لا رابط جلسة":"No session URL"; return; }
                        const xhr = new XMLHttpRequest();
                        xhr.open("PUT", uploadUrl, true);
                        xhr.setRequestHeader("Content-Type", selectedFile.type);
                        xhr.upload.onprogress = function(e){
                            if(e.lengthComputable){
                                const percent = Math.round((e.loaded/e.total)*100);
                                progressBar.style.width = percent + '%';
                                fileStatus.textContent = (isArabic?"جاري الرفع: ":"Uploading: ")+ percent + '%';
                            }
                        };
                        xhr.onload = function(){
                            if(xhr.status === 200 || xhr.status === 201){
                                fileStatus.textContent = isArabic?"تم الرفع بنجاح":"Upload complete";
                                modelKeyField.value = randomCode;
                                progressBar.style.width = '100%';
                                window.parent.postMessage({ action:"uploadModelData", modelKey: randomCode, modelName: selectedFile.name }, "*");
                            } else {
                                fileStatus.textContent = isArabic?"فشل الرفع":"Upload failed";
                                console.error(xhr.responseText);
                            }
                        };
                        xhr.onerror = function(){
                            fileStatus.textContent = isArabic?"خطأ شبكة":"Network error";
                        };
                        xhr.send(selectedFile);
                    } catch(e){
                        console.error(e);
                        fileStatus.textContent = isArabic?"خطأ أثناء الرفع":"Error during upload";
                    }
                });

        // Generate a random code for the file name
        function generateRandomCode(length = 10) {
            const characters = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
            let result = "";
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * characters.length);
                result += characters[randomIndex];
            }
            return result;
        }
