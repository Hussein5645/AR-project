<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drive File Helper</title>
    <script src="https://static.parastorage.com/services/js-sdk/1.190.0/js/wixData.js"></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4681841565229362" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            direction: rtl; /* Default to Arabic (RTL) */
        }
        /* Black overlay covering the entire screen */
        .black-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7); /* Black with 70% opacity */
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            z-index: 9999; /* Ensures it's on top of other elements */
        }

        /* Overlay content styling */
        .overlay-content {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.329); /* Slightly visible background for content box */
            border-radius: 8px;
            max-width: 300px;
        }
        .container {
            width: 400px;
            background: #e0e0e0;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .language-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #d6bd73;
            color: #333;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .language-toggle:hover {
            background: #b49a5c;
        }
        /* Additional styling */
        h1 {
            margin-bottom: 20px;
            color: #666;
        }
        .drop-area {
            border: 2px dashed #666;
            border-radius: 10px;
            padding: 40px;
            margin-bottom: 20px;
            background: #fff;
            cursor: pointer;
            transition: background 0.3s;
        }
        .drop-area.dragover {
            background: #f0f0f0;
        }
        .drop-area p {
            color: #666;
        }
        input[type="file"] {
            display: none;
        }
        label {
            display: block;
            margin-top: 10px;
            color: #D6BD73;
            cursor: pointer;
        }
        #extractButton {
            background: #FFF86B;
            color: #333;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s;
        }
        #extractButton:hover { background:#d7d057; }
        .model-key-container {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #status {
            margin-top: 20px;
            font-size: 1.2em;
            color: #666;
        }
        #progressContainer {
            width: 100%;
            background: #ccc;
            border-radius: 5px;
            overflow: hidden;
            display: none;
            margin-top: 20px;
        }
        #progressBar {
            height: 20px;
            width: 0;
            background: #D6BD73;
            border-radius: 5px;
            transition: width 0.3s;
        }
    </style>
</head>
<body>
    <div class="language-toggle" id="languageToggle">English</div>


    <div class="container">
        <h1 id="uploadTitle">مساعد استخراج معرف الملف</h1>
        <p id="dragDropText">ضع رابط المشاركة لملف Google Drive ("مشاركة" ثم انسخ الرابط)</p>
        <label id="chooseFileLabel" for="driveLink">رابط الملف:</label>
        <input type="text" id="driveLink" placeholder="https://drive.google.com/file/d/FILE_ID/view?usp=sharing" style="width:100%; padding:10px; border:1px solid #ccc; border-radius:5px;"/>
        <div class="model-key-container" style="margin-top:15px; flex-direction:column; align-items:stretch;">
            <span class="model-key-label" id="modelKeyLabel">File ID:</span>
            <input type="text" id="fileIdField" readonly placeholder="سيظهر معرف الملف هنا" style="margin-top:5px;"/>
            <span style="margin-top:15px;" id="randomKeyLabel">(اختياري) مفتاح عرض قصير:</span>
            <input type="text" id="shortKeyField" readonly placeholder="سيظهر المفتاح العشوائي هنا" style="margin-top:5px;"/>
        </div>
        <button id="extractButton">استخرج المعرف</button>
        <div id="status" style="margin-top:15px;">---</div>
        <p style="font-size:0.9em; margin-top:20px; color:#555;">استخدم معرف الملف مباشرة في الصفحة الرئيسية أو احتفظ بالمفتاح القصير لديك. الرفع إلى هذا المجلد يتم يدوياً من حسابك في Google Drive.</p>
    </div>
    <script>
        // تم حذف منطق AWS، هذه الصفحة الآن أداة مساعدة فقط.
        let isArabic = true;

        // Toggle language function
        document.getElementById("languageToggle").addEventListener("click", () => {
            isArabic = !isArabic;
            document.body.dir = isArabic ? "rtl" : "ltr";
            document.getElementById("languageToggle").textContent = isArabic ? "English" : "عربي";
            document.getElementById("uploadTitle").textContent = isArabic ? "مساعد استخراج معرف الملف" : "File ID Helper";
            document.getElementById("dragDropText").textContent = isArabic ? "ضع رابط المشاركة لملف Google Drive (\"مشاركة\" ثم انسخ الرابط)" : "Paste the shared Google Drive file link";
            document.getElementById("chooseFileLabel").textContent = isArabic ? "رابط الملف:" : "File link:";
            document.getElementById("extractButton").textContent = isArabic ? "استخرج المعرف" : "Extract ID";
            document.getElementById("modelKeyLabel").textContent = isArabic ? "معرف الملف:" : "File ID:";
            document.getElementById("randomKeyLabel").textContent = isArabic ? "(اختياري) مفتاح عرض قصير:" : "(Optional) Short display key:";
        });
        const statusEl = document.getElementById('status');
        const fileIdField = document.getElementById('fileIdField');
        const shortKeyField = document.getElementById('shortKeyField');
        document.getElementById('extractButton').addEventListener('click', ()=>{
            const link = document.getElementById('driveLink').value.trim();
            if(!link){ statusEl.textContent = isArabic? 'أدخل الرابط أولاً' : 'Enter link first'; return; }
            // استخراج FILE_ID من عدة أنماط شائعة
            let idMatch = link.match(/\/d\/([A-Za-z0-9_-]+)/);
            if(!idMatch){
                // محاولة استخراج من id= أو open?id=
                idMatch = link.match(/[?&]id=([A-Za-z0-9_-]+)/);
            }
            if(!idMatch){
                statusEl.textContent = isArabic? 'تعذر العثور على معرف الملف' : 'Could not find file ID';
                return;
            }
            const fileId = idMatch[1];
            fileIdField.value = fileId;
            // توليد مفتاح قصير اختياري (لا علاقة له بالمعرف الفعلي)
            shortKeyField.value = generateShortKey();
            statusEl.textContent = isArabic? 'تم استخراج المعرف. استخدمه في الصفحة الرئيسية.' : 'ID extracted. Use it on the main page.';
        });
        function generateShortKey(length=10){
            const chars='ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let o='';
            for(let i=0;i<length;i++){ o+=chars[Math.floor(Math.random()*chars.length)]; }
            return o;
        }

    </script>
</body>
</html>
